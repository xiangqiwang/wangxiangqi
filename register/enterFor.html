<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>报名参加活动</title>
    <link href="fonts/iconfont.css" rel="stylesheet"/>
    <link href="css/bass.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
	<div>
        <header class="indexHeader">
            <div class="header">
                <h1>活动报名</h1>
                <a href="index.html" class="return"><i class="icon-16"></i></a>
            </div>
        </header>
        <div style="height: 2.5rem;"></div>
    </div>
	<!-- 活动报名 enterFor-->
	<div class="enterFor">
		<form class="input-group">
			<div class="input-row">
				<label>姓名</label>
				<input type="text" placeholder="请输入姓名" required>
				<div class="form_hint">请填写姓名</div>
			</div>
			<div class="input-row">
				<label>公司</label>
				<input type="text" placeholder="你所在公司" required>
				<div class="form_hint">请填写你所在公司</div>
			</div>
			<div class="input-row">
				<label>职业</label>
				<input type="text" placeholder="你的职业" required>
				<div class="form_hint">请填写你的职业</div>
			</div>
			<div class="input-row">
				<label>手机号码</label>
				<input type="text" placeholder="填写手机号码" required pattern="^(13[0-9]|15[0|1|3|6|7|8|9]|18[8|9])\d{8}$">
				<div class="form_hint">请填写11位数的手机号码</div>
			</div>
			<div class="input-row">
				<label>微信号</label>
				<input type="text" placeholder="填写微信号" required>
				<div class="form_hint">请填写微信号</div>
			</div>
			<div class="input-row">
				<label>报名费</label>
				<input type="text" placeholder="请输入报名费用" required>
				<div class="form_hint">请填写报名费用</div>
			</div>
			<button type="button" class="btn cy-btn" onclick="return false;">确认报名</button>
		</form>
	</div>
</body>
</html>
