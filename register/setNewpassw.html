<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>设置新密码</title>
    <link href="fonts/iconfont.css" rel="stylesheet"/>
    <link href="css/bass.css" rel="stylesheet"/>

</head>
<body>	
                <div>
                    <header>
                        <div class="header">
                            <h1>设置新密码</h1>
                            <a href="set.html" class="return"><i class="icon-16"></i></a>
                        </div>
                    </header>	
                    <div style="height: 2.5rem;"></div>
                </div>
			    <div class="register reset-password">
                    <form action="#" method="post" class="input-group register-group">
                    		<div class="input-row reset-p">
                                <label><i class="icon-uniE937"></i></label>
                                <input type="password" placeholder="请输入当前密码" required>
                                <div class="form_hint">请输入密码</div>

                                <label><i class="icon-uniE937"></i></label>

                            </div>
                            <div class="input-row reset-p">
                                <label><i class="icon-uniE937"></i></label>
                                <input type="password" placeholder="请重新输入一遍密码" required>
                                <div class="form_hint">请输入一致的密码</div>
                                </div>	
                            <button type="button" class="btn cy-btn reset-p-a" onclick="return false;">提交</button>     
                    </form>
                </div>
