<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>档案编辑</title>
    <link href="fonts/iconfont.css" rel="stylesheet"/>
    <link href="css/bass.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <style type="text/css">
	</style>
</head>
<body>
	<!-- 编辑列表 -->
	<form action="" class="setFirm">
		<ul class="setFirm-box">
			<div class="En-Data">
				<h1>企业资料</h1>
				<li>
					<a href="javascript:;">
						<label>企业名称</label>
		                <input type="text" value="" name="firmName" />
						<i class="icon-uniE926"></i> 
					</a>
					<div class="setCmp" style="display: none;">
	                 	<div class="st-input-h">
	                        <span>企业名称</span>
	                        <a href="javascript:;"><i class="icon-16"></i></a>
	                    </div>
						<div class="setCmp-input">
							<input type="text" value="" name="firmName" />
						</div>
						<span class="setHint">填写企业名称让人更快的找到你</span>
					</div>
				</li>
				<li>
					<a href="javascript:;">
						<label>成立日期</label>
		                <input type="text" value="" name="firmDate" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>注册资本</label>
		                <input type="text" value="" name="firmCapital" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>行业</label>
		                <input type="text" value="" name="firmIndustry" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>规模</label>
		                <input type="text" value="" name="firmScale" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>企业地址</label>
		                <input type="text" value="" name="firmSite" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>联系电话</label>
		                <input type="number" value="" name="firmTel" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>传真</label>
		                <input type="number" value="" name="firmFax" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>企业邮箱</label>
		                <input type="email" value="" name="firmEmail" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>企业网站</label>
		                <input type="text" value="" name="firmUrl" />
						<i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>经营范围</label>
		                <input type="text" value="" name="firmScope" />
		                <i class="icon-uniE926"></i> 
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<label>企业简介</label>
						<div class="firmIntro-box">
							<textarea rows="4" placeholder="描述公司简介"></textarea>
						</div>
					</a>
				</li>
				<li>
					<label>营业执照</label>
					<div class="firmLicense-box">
						<a href="javascript:;">
							<img src="images/zs.jpg">
						</a>
						<a href="javascript:;" class="Pu-Add-img">
							<img src="images/add-img.png">
							<input type="file">
						</a>
					</div>
				</li>
			</div>
		</ul>
		<div class="sF-Box">
			<div class="sF-header">
				<a href="javascript:;" class="sF-off">取消</a>
				<h1>资料编辑</h1>
				<button type="submit" class="sF-save">保存</button>
			</div>
		</div>
	</form>
	<!-- 编辑列表 end-->
</body>
</html>
